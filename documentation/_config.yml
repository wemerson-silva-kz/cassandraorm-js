  username: "cassandraorm"
  card: "summary_large_image"

social:
  name: "CassandraORM JS"
  links:
    - "https://github.com/wemerson-silva-kz/cassandraorm-js"
    - "https://www.npmjs.com/package/cassandraorm-js"

# Analytics
google_analytics: "G-XXXXXXXXXX"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false
